<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Botschaft</title>
    <style>
        /*
         * STYLESHEET
         * Für die Zentrierung und die große Schriftgröße
         */

        body, html {
            height: 100%; /* Wichtig, damit das Body-Element den gesamten Viewport ausfüllt */
            margin: 0;
            font-family: Arial, sans-serif; /* Eine klare, gut lesbare Schriftart */
            display: flex; /* Flexbox für die Zentrierung des Inhalts */
            justify-content: center; /* Horizontale Zentrierung */
            align-items: center; /* Vertikale Zentrierung */
            background-color: #f0f0f0; /* Heller Hintergrund */
            color: #333; /* Dunkler Text */
            text-align: center;
        }

        .headline-container {
            max-width: 90%; /* Stellt sicher, dass der Text nicht zu weit an den Rand geht */
            padding: 20px;
        }

        .headline {
            /* Hier wird die Schriftgröße festgelegt: */
            font-size: 8vw; /* 'vw' = viewport width. Die Größe skaliert mit der Bildschirmbreite */
            font-weight: bold;
            line-height: 1.1; /* Etwas engerer Zeilenabstand */
        }

        /* Anpassungen für kleinere Bildschirme, falls 8vw zu groß ist */
        @media (max-width: 600px) {
            .headline {
                font-size: 12vw; /* Auf Mobilgeräten etwas größere Schrift im Verhältnis zur Breite */
            }
        }
    </style>
</head>
<body>

    <div class="headline-container">
        <h1 class="headline">
           DU FOTZE
        </h1>
    </div>

</body>
</html>
